<!-- Contenedor principal que centrar√° todo el contenido de la herramienta -->
<div class="main-centered-container">
    <!-- Contenedor del selector de v√≠deo -->
    <div class="video-selector-card">
        <h1>Seleccione un v√≠deo:</h1>
        <div class="select-wrapper">
            <select id="videoSelect">
                <option value="" disabled selected>Cargando v√≠deos...</option>
            </select>
        </div>
    </div>

    <!-- Contenedor que agrupa el reproductor de v√≠deo y el formulario de marcado -->
    <div class="video-and-form-wrapper">
        <!-- Contenedor del reproductor de v√≠deo (inicialmente oculto) -->
        <div id="videoPlayerCard" class="video-player-card" style="display: none;">
            <!-- Contenedor para el v√≠deo y el canvas superpuesto -->
            <div class="video-canvas-wrapper">
                <video id="mainVideoPlayer" controls></video>
                <canvas id="markingCanvas" style="display: none;"></canvas> <!-- Canvas para dibujar -->
                <div id="annotationTooltip" class="annotation-tooltip" style="display: none;"></div> <!-- Tooltip -->
            </div>
            
            <p id="videoPlaceholder" class="video-placeholder">Seleccione un v√≠deo para comenzar</p>

            <!-- Contenedor para los botones personalizados -->
            <div class="custom-video-controls">
                <button id="playFromStartButton" class="custom-button primary-button">Reproducir</button>
                <button id="markButton" class="custom-button secondary-button">Marcar</button>
            </div>
        </div>

        <!-- Contenedor del formulario de marcado (inicialmente oculto) -->
        <div id="markingFormCard" class="marking-form-card" style="display: none;">
            <h2>A√±adir marca</h2>

            <!-- Selector de color -->
            <div class="form-group">
                <label for="colorSelect">Color</label>
                <div class="select-wrapper">
                    <select id="colorSelect">
                        <option value="red">üî¥ Rojo</option>
                        <option value="green">üü¢ Verde</option>
                        <option value="blue" selected>üîµ Azul</option>
                        <option value="yellow">üü° Amarillo</option>
                        <option value="purple">üü£ Morado</option>
                        <option value="orange">üü† Naranja</option>
                    </select>
                </div>
            </div>

            <!-- Aqu√≠ se generar√°n los campos del formulario din√°micamente -->
            <div id="dynamicFormFields"></div>

            <button id="addAnnotationButton" class="custom-button annotation-button" disabled>A√±adir Anotaci√≥n</button>
            <!-- Nuevo bot√≥n para las opciones de informe/entrega -->
            <button id="reportActionButton" class="custom-button report-button" style="display: none;"></button>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    // === CONFIGURACI√ìN IMPORTANTE ===
    const MOODLE_CONTEXT_ID = '605943'; // <<-- ¬°MODIFICA ESTO CON EL ID CORRECTO DE TU CARPETA!
    const FOLDER_PATH = 'Bloque%201/';
    const MOODLE_BASE_URL = window.location.origin;
    const FILES_BASE_URL = MOODLE_BASE_URL + `/pluginfile.php/${MOODLE_CONTEXT_ID}/mod_folder/content/0/${FOLDER_PATH}`;
    const JSON_FILENAME_TO_LOAD = 'data.json';

    // === NUEVA CONFIGURACI√ìN: TIPO DE RECURSO MOODLE ===
    // MODIFICA ESTO MANUALMENTE para indicar si la herramienta est√° incrustada en una "P√°gina" o una "Tarea" (assign)
    const MOODLE_RESOURCE_TYPE = 'page'; // O 'assign'

    const videoSelect = document.getElementById('videoSelect');
    const videoPlayerCard = document.getElementById('videoPlayerCard');
    const mainVideoPlayer = document.getElementById('mainVideoPlayer');
    const videoPlaceholder = document.getElementById('videoPlaceholder');
    const playFromStartButton = document.getElementById('playFromStartButton');
    const markButton = document.getElementById('markButton');
    const markingFormCard = document.getElementById('markingFormCard');
    const dynamicFormFields = document.getElementById('dynamicFormFields');
    const addAnnotationButton = document.getElementById('addAnnotationButton');
    const markingCanvas = document.getElementById('markingCanvas');
    const colorSelect = document.getElementById('colorSelect');
    const annotationTooltip = document.getElementById('annotationTooltip');
    const reportActionButton = document.getElementById('reportActionButton'); // Nuevo bot√≥n

    let formFieldsDefinition = [];
    let canvasContext = markingCanvas.getContext('2d');
    let circleDrawn = false; 
    
    let isDrawing = false;
    let startX, startY; 
    let currentCircle = null; 
    
    let videoAnnotations = []; 
    let playerResizeObserver; 

    // Funci√≥n para configurar el texto y comportamiento del nuevo bot√≥n
    function setupReportButton() {
        if (MOODLE_RESOURCE_TYPE === 'page') {
            reportActionButton.textContent = 'Opciones de descarga';
            reportActionButton.onclick = function() {
                alert('Opciones de descarga del informe (funcionalidad pendiente).');
                // Aqu√≠ ir√≠a la l√≥gica para generar y ofrecer descargas (PDF, JSON, etc.)
            };
            reportActionButton.classList.add('secondary-button'); // Estilo secundario
            reportActionButton.classList.remove('primary-button');
        } else if (MOODLE_RESOURCE_TYPE === 'assign') {
            reportActionButton.textContent = 'Entregar informe';
            reportActionButton.onclick = function() {
                alert('Entregar informe (funcionalidad pendiente).');
                // Aqu√≠ ir√≠a la l√≥gica para preparar y generar el informe como entrega de tarea
            };
            reportActionButton.classList.add('primary-button'); // Estilo primario
            reportActionButton.classList.remove('secondary-button');
        } else {
            reportActionButton.style.display = 'none'; // Ocultar si el tipo no es reconocido
        }
    }

    async function loadData(jsonFilename) {
        videoSelect.innerHTML = '<option value="" disabled selected>Cargando v√≠deos...</option>';
        try {
            const response = await fetch(FILES_BASE_URL + jsonFilename);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();

            videoSelect.innerHTML = '<option value="" disabled selected>Seleccione un v√≠deo</option>';
            data.videos.forEach(video => {
                const option = document.createElement('option');
                option.value = FILES_BASE_URL + video.url + '?forcedownload=1';
                option.textContent = video.nombre;
                videoSelect.appendChild(option);
            });
            formFieldsDefinition = data.camposFormulario && Array.isArray(data.camposFormulario) ? data.camposFormulario : [];
            setupReportButton(); // Configurar el bot√≥n una vez que los datos est√©n cargados
        } catch (error) {
            console.error('Error al cargar los datos:', error);
            videoSelect.innerHTML = '<option value="" disabled selected>Error al cargar v√≠deos</option>';
            alert('No se pudieron cargar los datos. Por favor, verifique la configuraci√≥n o la disponibilidad de los archivos.');
        }
    }

    function generateFormFields() {
        dynamicFormFields.innerHTML = '';
        formFieldsDefinition.forEach((field, index) => {
            const formGroup = document.createElement('div');
            formGroup.classList.add('form-group');

            const label = document.createElement('label');
            label.textContent = field.etiqueta;
            label.setAttribute('for', `field-${index}`);

            let inputElement;
            if (field.tipo === 'textarea') {
                inputElement = document.createElement('textarea');
                inputElement.placeholder = 'Breve descripci√≥n...';
                inputElement.rows = 4;
            } else {
                inputElement = document.createElement('input');
                inputElement.type = 'text';
                inputElement.placeholder = field.etiqueta.replace(':', '').trim();
            }
            inputElement.id = `field-${index}`;
            inputElement.classList.add('form-input');
            inputElement.addEventListener('input', checkButtonState);

            formGroup.appendChild(label);
            formGroup.appendChild(inputElement);
            dynamicFormFields.appendChild(formGroup);
        });
        checkButtonState();
    }

    function drawAllCircles() {
        canvasContext.clearRect(0, 0, markingCanvas.width, markingCanvas.height);

        videoAnnotations.forEach(annotation => {
            canvasContext.beginPath();
            canvasContext.arc(annotation.x, annotation.y, annotation.radius, 0, Math.PI * 2, false);
            canvasContext.strokeStyle = annotation.color;
            canvasContext.lineWidth = 3;
            canvasContext.stroke();
        });

        if (currentCircle && (isDrawing || circleDrawn)) { 
            canvasContext.beginPath();
            canvasContext.arc(currentCircle.x, currentCircle.y, currentCircle.radius, 0, Math.PI * 2, false);
            canvasContext.strokeStyle = currentCircle.color;
            canvasContext.lineWidth = 3;
            canvasContext.stroke();
        }
    }
    
    function getMousePos(canvas, event) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: event.clientX - rect.left,
            y: event.clientY - rect.top
        };
    }

    function handleMouseDown(event) {
        if (event.button !== 0) return; 
        isDrawing = true;
        const pos = getMousePos(markingCanvas, event);
        startX = pos.x;
        startY = pos.y;
        currentCircle = null; 
        circleDrawn = false; 
        drawAllCircles(); 
        checkButtonState(); 
    }

    function handleMouseMove(event) {
        if (!isDrawing) {
            handleHover(event);
            return;
        }
        const pos = getMousePos(markingCanvas, event);
        const currentX = pos.x;
        const currentY = pos.y;

        const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
        
        const selectedColor = colorSelect.value;
        currentCircle = { x: startX, y: startY, radius: radius, color: selectedColor };
        drawAllCircles();
    }

    function handleMouseUp(event) {
        if (!isDrawing) return;
        isDrawing = false;
        
        const pos = getMousePos(markingCanvas, event);
        const endX = pos.x;
        const endY = pos.y;

        const finalRadius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        
        if (finalRadius > 5) { 
            const selectedColor = colorSelect.value;
            currentCircle = { x: startX, y: startY, radius: finalRadius, color: selectedColor };
            circleDrawn = true; 
        } else {
            currentCircle = null;
            circleDrawn = false;
        }
        drawAllCircles(); 
        checkButtonState();
    }

    function handleMouseOut(event) {
        if (!isDrawing) {
            annotationTooltip.style.display = 'none';
        }
    }

    function getCircleAtPoint(x, y) {
        for (let i = videoAnnotations.length - 1; i >= 0; i--) {
            const annotation = videoAnnotations[i];
            const distance = Math.sqrt(Math.pow(x - annotation.x, 2) + Math.pow(y - annotation.y, 2));
            if (distance <= annotation.radius) {
                return annotation;
            }
        }
        return null;
    }

    function handleHover(event) {
        const mousePos = getMousePos(markingCanvas, event);
        const hoveredAnnotation = getCircleAtPoint(mousePos.x, mousePos.y);

        if (hoveredAnnotation) {
            annotationTooltip.style.display = 'block';
            // Posicionamos el tooltip relativo a la ventana para que siga el cursor
            annotationTooltip.style.left = `${event.clientX + 10}px`; 
            annotationTooltip.style.top = `${event.clientY + 10}px`;
            
            let contentHTML = '';
            if (hoveredAnnotation.formFields) {
                const formFieldsArray = Object.keys(hoveredAnnotation.formFields).map(key => ({
                    label: key, 
                    value: hoveredAnnotation.formFields[key]
                }));

                if (formFieldsArray.length > 0) {
                    contentHTML += `<strong>${formFieldsArray[0].value}</strong><br>`;
                }
                if (formFieldsArray.length > 1) {
                    contentHTML += `<span>${formFieldsArray[1].value}</span>`;
                }
            } else {
                contentHTML = 'No info.';
            }

            annotationTooltip.innerHTML = contentHTML;
        } else {
            annotationTooltip.style.display = 'none';
        }
    }

    function areFormFieldsFilled() {
        const inputElements = dynamicFormFields.querySelectorAll('.form-input');
        for (let i = 0; i < inputElements.length; i++) {
            if (inputElements[i].value.trim() === '') {
                return false;
            }
        }
        return true;
    }

    // Se mantiene la funci√≥n checkButtonState como la ten√≠amos
    function checkButtonState() {
        const allConditionsMet = circleDrawn && areFormFieldsFilled();
        addAnnotationButton.disabled = !allConditionsMet;
        if (allConditionsMet) {
            addAnnotationButton.classList.remove('disabled-button');
        } else {
            addAnnotationButton.classList.add('disabled-button');
        }
    }

    function resetMarkingForm() {
        dynamicFormFields.querySelectorAll('.form-input').forEach(input => input.value = '');
        colorSelect.value = 'blue';
    }

    function handleVideoSelection() {
        const selectedVideoUrl = videoSelect.value;
        if (selectedVideoUrl) {
            mainVideoPlayer.src = selectedVideoUrl;
            mainVideoPlayer.load();
            // Error handling for video loading
            mainVideoPlayer.addEventListener('error', function videoLoadErrorHandler() {
                alert('Error: El v√≠deo seleccionado no pudo ser cargado. Es posible que el archivo no exista o est√© da√±ado.');
                videoSelect.value = ''; // Reset select to default
                mainVideoPlayer.pause();
                mainVideoPlayer.src = ""; // Clear video source
                videoPlayerCard.style.display = 'none';
                markingFormCard.style.display = 'none';
                videoPlaceholder.style.display = 'block'; // Show placeholder
                markingCanvas.style.display = 'none';
                canvasContext.clearRect(0, 0, markingCanvas.width, markingCanvas.height);
                circleDrawn = false;
                currentCircle = null;
                videoAnnotations = [];
                resetMarkingForm();
                checkButtonState();
                annotationTooltip.style.display = 'none';
                this.removeEventListener('error', videoLoadErrorHandler); // Remove self
            }, { once: true }); // Ensure listener runs only once

            videoPlayerCard.style.display = 'flex';
            videoPlayerCard.classList.remove('shrink-player');
            markingFormCard.style.display = 'none';
            videoPlaceholder.style.display = 'none';
            markingFormCard.style.minHeight = 'auto';
            
            markingCanvas.style.display = 'none';
            markingCanvas.removeEventListener('mousedown', handleMouseDown);
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            markingCanvas.removeEventListener('mouseout', handleMouseOut);
            canvasContext.clearRect(0, 0, markingCanvas.width, markingCanvas.height);
            circleDrawn = false; 
            currentCircle = null; 
            videoAnnotations = []; // Limpiar todas las anotaciones al cambiar de v√≠deo
            resetMarkingForm();
            checkButtonState();
            annotationTooltip.style.display = 'none';

        } else {
            mainVideoPlayer.pause();
            mainVideoPlayer.src = "";
            videoPlayerCard.style.display = 'none';
            markingFormCard.style.display = 'none';
            markingFormCard.style.minHeight = 'auto';

            markingCanvas.style.display = 'none';
            markingCanvas.removeEventListener('mousedown', handleMouseDown);
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            markingCanvas.removeEventListener('mouseout', handleMouseOut);
            canvasContext.clearRect(0, 0, markingCanvas.width, markingCanvas.height);
            circleDrawn = false;
            currentCircle = null;
            videoAnnotations = [];
            resetMarkingForm();
            checkButtonState();
            annotationTooltip.style.display = 'none';
        }
    }

    function adjustFormHeight() {
        requestAnimationFrame(() => {
            const playerHeight = videoPlayerCard.offsetHeight;
            if (playerHeight > 0) {
                markingFormCard.style.minHeight = `${playerHeight}px`;
                markingCanvas.width = mainVideoPlayer.offsetWidth;
                markingCanvas.height = mainVideoPlayer.offsetHeight;
                
                drawAllCircles(); 
            }
        });
    }

    markButton.addEventListener('click', function() {
        if (mainVideoPlayer.src) {
            mainVideoPlayer.pause();
            generateFormFields();

            videoPlayerCard.classList.add('shrink-player');
            markingFormCard.style.display = 'flex';

            markingCanvas.style.display = 'block';
            markingCanvas.width = mainVideoPlayer.offsetWidth;
            markingCanvas.height = mainVideoPlayer.offsetHeight;
            
            currentCircle = null; 
            circleDrawn = false;
            resetMarkingForm();
            checkButtonState();

            drawAllCircles(); 

            markingCanvas.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            markingCanvas.addEventListener('mouseout', handleMouseOut); 

            if (playerResizeObserver) {
                playerResizeObserver.disconnect();
            }
            playerResizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    if (entry.target === videoPlayerCard) {
                        adjustFormHeight();
                    }
                }
            });
            playerResizeObserver.observe(videoPlayerCard);
            adjustFormHeight();

            reportActionButton.style.display = 'block'; // Mostrar el nuevo bot√≥n
        }
    });

    playFromStartButton.addEventListener('click', function() {
        if (mainVideoPlayer.src) {
            mainVideoPlayer.currentTime = 0;
            mainVideoPlayer.play();
            videoPlayerCard.classList.remove('shrink-player');
            markingFormCard.style.display = 'none';
            markingFormCard.style.minHeight = 'auto';

            markingCanvas.style.display = 'none';
            markingCanvas.removeEventListener('mousedown', handleMouseDown);
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            markingCanvas.removeEventListener('mouseout', handleMouseOut);
            canvasContext.clearRect(0, 0, markingCanvas.width, markingCanvas.height);
            circleDrawn = false;
            currentCircle = null; 
            videoAnnotations = []; // Limpiar todas las anotaciones al reiniciar (como se pide)
            resetMarkingForm();
            checkButtonState();
            annotationTooltip.style.display = 'none';

            // Error handling for video playback (if it fails after playing)
            mainVideoPlayer.addEventListener('error', function videoPlayErrorHandler() {
                alert('Error: El v√≠deo no pudo ser reproducido. Es posible que el archivo no exista o est√© da√±ado.');
                videoSelect.value = ''; // Reset select to default
                mainVideoPlayer.pause();
                mainVideoPlayer.src = ""; // Clear video source
                videoPlayerCard.style.display = 'none';
                markingFormCard.style.display = 'none';
                videoPlaceholder.style.display = 'block'; // Show placeholder
                markingCanvas.style.display = 'none';
                canvasContext.clearRect(0, 0, markingCanvas.width, markingCanvas.height);
                circleDrawn = false;
                currentCircle = null;
                videoAnnotations = [];
                resetMarkingForm();
                checkButtonState();
                annotationTooltip.style.display = 'none';
                this.removeEventListener('error', videoPlayErrorHandler); // Remove self
            }, { once: true });

            if (playerResizeObserver) {
                playerResizeObserver.disconnect();
                playerResizeObserver = null;
            }
            reportActionButton.style.display = 'none'; // Ocultar el nuevo bot√≥n
        }
    });

    videoSelect.addEventListener('change', handleVideoSelection);

    addAnnotationButton.addEventListener('click', function() {
        if (!currentCircle) {
            alert('Error: No hay un c√≠rculo v√°lido para a√±adir.');
            return;
        }
        
        const formValues = {};
        // Recorremos los campos del formulario para guardar sus valores.
        // Aseguramos que el nombre del campo en el objeto formFields sea la etiqueta limpia.
        formFieldsDefinition.forEach((field, index) => {
            const input = document.getElementById(`field-${index}`);
            if (input) {
                const cleanedLabel = field.etiqueta.replace(':', '').trim();
                formValues[cleanedLabel] = input.value.trim();
            }
        });

        const newAnnotation = {
            time: mainVideoPlayer.currentTime,
            x: currentCircle.x,
            y: currentCircle.y,
            radius: currentCircle.radius,
            color: currentCircle.color,
            formFields: formValues // Guarda el objeto completo con los campos del formulario
        };
        videoAnnotations.push(newAnnotation); 
        console.log("Anotaci√≥n a√±adida:", newAnnotation);
        
        // Limpiar el c√≠rculo TEMPORAL y el formulario para la siguiente anotaci√≥n
        currentCircle = null;
        circleDrawn = false;
        resetMarkingForm();
        
        drawAllCircles(); // Redibujar para asegurar que todas las anotaciones fijas est√©n visibles
        checkButtonState();
    });

    function getFormValues() {
        const values = {};
        formFieldsDefinition.forEach((field, index) => {
            const input = document.getElementById(`field-${index}`);
            if (input) {
                const cleanedLabel = field.etiqueta.replace(':', '').trim();
                values[cleanedLabel] = input.value.trim();
            }
        });
        return values;
    }

    loadData(JSON_FILENAME_TO_LOAD);

    // --- Inyecci√≥n de estilos CSS ---
    const style = document.createElement('style');
    style.textContent = `
        /* Contenedor principal que centra todo el contenido de la herramienta */

            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Contenedor del selector de v√≠deo (primera tarjeta) */

        }

        #videoSelect, #colorSelect {

            -moz-appearance: none;
            appearance: none;

            color: #555;
        }

        #videoSelect:focus, #colorSelect:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .select-wrapper::after {
            content: '‚åÑ';
            font-size: 1.2em;

            pointer-events: none;
        }

        }
