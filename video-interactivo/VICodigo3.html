            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #444;
            font-size: 1.05em;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .file-input-wrapper .custom-file-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 1em;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        .file-input-wrapper .custom-file-button:hover {
            background-color: #0056b3;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .file-names {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
            min-height: 30px; /* Para que siempre tenga un tama√±o */
            box-sizing: border-box;
            word-break: break-all; /* Para evitar desbordamientos con nombres largos */
        }

        .file-names p {
            margin: 0 0 5px 0;
            line-height: 1.4;
        }
        .file-names p:last-child {
            margin-bottom: 0;
        }

        .generate-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }

        .generate-button:hover:not(:disabled) {
            background-color: #218838;
        }

        .generate-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .log-area {
            margin-top: 30px;
            background-color: #e9ecef;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.85em;
            color: #495057;
            white-space: pre-wrap; /* Para que los saltos de l√≠nea se respeten */
            word-wrap: break-word; /* Para que las palabras largas se rompan */
        }
        .log-area p {
            margin: 0 0 5px 0;
            line-height: 1.4;
        }
        .log-area p:last-child {
            margin-bottom: 0;
        }
        .log-area .info { color: #007bff; }
        .log-area .success { color: #28a745; }
        .log-area .error { color: #dc3545; }
        .log-area .warning { color: #ffc107; }
        .log-area .loading { color: #555; } /* Nuevo estilo para carga */


        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>

    <div class="container">
        <h1>Generador de Paquetes H5P de V√≠deo Interactivo</h1>

        <div class="input-group">

            </div>
            <div id="videoFileName" class="file-names">

            </div>
        </div>

        <div class="input-group">
            <label for="jsonFileInput">Seleccione uno o varios archivos JSON de anotaciones:</label>

            <div id="jsonFileNames" class="file-names">

        <div id="logArea" class="log-area">
            <p class="info">Por favor, seleccione un v√≠deo y los archivos JSON de anotaciones.</p>
        </div>
    </div>

        // La URL base para descargar los archivos de la plantilla (raw.githubusercontent.com)
        // Usamos la rama 'main' para acceder a los archivos directamente.
        const GITHUB_RAW_BASE_URL = 'https://raw.githubusercontent.com/francazorlaa/Repositorio-TFG/main/h5p_interactive_video_template/';

        // Funci√≥n para a√±adir mensajes al √°rea de log
        function appendLog(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            p.classList.add(type);
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight; // Auto-scroll
        }

        // Funci√≥n para actualizar el estado del bot√≥n "Generar Paquete H5P"
        function updateGenerateButtonState() {
            generateH5PButton.disabled = !(selectedVideoFile && selectedJsonFiles.length > 0);
        }

        // Event Listener para el input de v√≠deo
        videoFileInput.addEventListener('change', (event) => {
            selectedVideoFile = event.target.files[0] || null;
            if (selectedVideoFile) {
                videoFileNameDiv.innerHTML = `<p><strong>V√≠deo seleccionado:</strong> ${selectedVideoFile.name}</p>`;
                appendLog(`V√≠deo seleccionado: "${selectedVideoFile.name}"`, 'info');
            } else {
                videoFileNameDiv.innerHTML = `<p>Ning√∫n v√≠deo seleccionado.</p>`;
                appendLog('Ning√∫n v√≠deo seleccionado.', 'warning');
            }
            updateGenerateButtonState();
        });

        // Event Listener para el input de JSON
        jsonFileInput.addEventListener('change', (event) => {
            selectedJsonFiles = Array.from(event.target.files); // Convertir FileList a Array
            if (selectedJsonFiles.length > 0) {
                jsonFileNamesDiv.innerHTML = '<p><strong>JSON(s) seleccionado(s):</strong></p>';
                selectedJsonFiles.forEach(file => {
                    jsonFileNamesDiv.innerHTML += `<p>- ${file.name}</p>`;
                });
                appendLog(`Se han seleccionado ${selectedJsonFiles.length} archivo(s) JSON.`, 'info');
            } else {
                jsonFileNamesDiv.innerHTML = `<p>Ning√∫n archivo JSON seleccionado.</p>`;
                appendLog('Ning√∫n archivo JSON seleccionado.', 'warning');
            }
            updateGenerateButtonState();
        });

        // Event Listener para el bot√≥n "Generar Paquete H5P"
        generateH5PButton.addEventListener('click', async () => {
            if (!generateH5PButton.disabled) {
                logArea.innerHTML = ''; // Limpiar log al iniciar un nuevo proceso
                appendLog('Iniciando proceso de carga de plantilla H5P...', 'info');
                generateH5PButton.disabled = true; // Deshabilitar el bot√≥n durante el proceso

                let successfulLoads = 0;
                let failedLoads = 0;

                for (const filePath of H5P_TEMPLATE_FILES) {
                    const logEntry = document.createElement('p');
                    logEntry.classList.add('loading');
                    logEntry.textContent = `Cargando: ${filePath}...`;
                    logArea.appendChild(logEntry);
                    logArea.scrollTop = logArea.scrollHeight; // Auto-scroll

                    try {
                        const response = await fetch(GITHUB_RAW_BASE_URL + filePath);
                        if (response.ok) {
                            // Por ahora, solo confirmamos la carga exitosa, no necesitamos el contenido
                            // En pasos futuros, aqu√≠ leer√≠amos el contenido (text() o blob())
                            logEntry.textContent = `√âXITO: ${filePath} cargado.`;
                            logEntry.classList.remove('loading');
                            logEntry.classList.add('success');
                            successfulLoads++;
                        } else {
                            logEntry.textContent = `ERROR: No se pudo cargar ${filePath} (Estado: ${response.status}).`;
                            logEntry.classList.remove('loading');
                            logEntry.classList.add('error');
                            failedLoads++;
                        }
                    } catch (error) {
                        logEntry.textContent = `ERROR: No se pudo cargar ${filePath} (Error de red/fetch: ${error.message}).`;
                        logEntry.classList.remove('loading');
                        logEntry.classList.add('error');
                        failedLoads++;
                    }
                }

                appendLog('--- Resumen del proceso de plantilla ---', 'info');
                appendLog(`Archivos cargados con √©xito: ${successfulLoads}`, 'success');
                appendLog(`Archivos con fallos de carga: ${failedLoads}`, failedLoads > 0 ? 'error' : 'success');
                appendLog('Proceso de plantilla finalizado.', 'info');

                generateH5PButton.disabled = false; // Re-habilitar el bot√≥n al finalizar el proceso
            }
        });

        // Inicializar el estado del bot√≥n al cargar la p√°gina
        updateGenerateButtonState();
    </script>
